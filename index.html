<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه اقساط</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f4f7fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #844caf;
            margin-bottom: 20px;
            font-size: 24px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            width: 48%; /* Adjust width for form groups */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            width: 100%;
        }

        input[type="number"]{
            width: 330px;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid transparent;
            border-radius: 10px;
            outline: none;
            background-color: #f8fafc;
            color: #0d0c22;
            transition: 0.5s;
        }

        select{
            width: 360px;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid transparent;
            border-radius: 10px;
            outline: none;
            background-color: #f8fafc;
            color: #0d0c22;
            transition: 0.5s;
        }
        
        input[type="range"] {
            width: 350px;
            margin-top: 5px;
            border: 2px solid transparent;
            border-radius: 10px;
            outline: none;
            background-color: #f8fafc;
            color: #0d0c22;
            transition: 0.5s;
        }

        input[type="number"]::placeholder {
            color: #94a3b8;
        }

        input[type="number"]:focus,
        select:focus,
        input[type="range"]:focus {
            border-color: rgba(129, 140, 248);
            background-color: #fff;
            box-shadow: 0 0 0 5px rgb(129 140 248 / 30%);
            transition: 0.5s;
        }

        button {
            width: 100%;
            background-color: #6b4caf;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5345a0;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #c7bef5;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #505050;
            line-height: 1.5;
            background-color: #f8fafc;
            width: 48%; /* Adjust width for results */
        }

        .result p{
            background-color: rgba(255, 255, 255, 0.662);
            padding: 15px 20px;
            border-radius: 25px;
            box-shadow: 1px 1px 2px #2727272f;
            transition: 0.3s;
        }

        .result p:active{
            box-shadow: none;
            transition: 0.3s;
        }

        .slider {
            margin-top: 10px;
        }

        .slider-value {
            text-align: center;
            font-weight: bold;
            color: #6b4caf;
        }

        .slider-fu {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider-fu::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4c00ff;
            cursor: pointer;
        }

        .slider-fu::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <h1>محاسبه اقساط</h1>

            <div class="form-group">
                <label for="requestedAmount">مبلغ درخواستی :</label>
                <input class="slider-fu" type="range" id="amountSlider" min="5000000" max="120000000" step="5000000"
                    value="5000000" oninput="updateAmount()">
                <div class="slider-value" id="sliderValue">۵,۰۰۰,۰۰۰ تومان</div>
            </div>

            <div class="form-group">
                <label for="customAmount">یا مبلغ دلخواه:</label>
                <input type="number" id="requestedAmount" placeholder="مبلغ دلخواه را وارد کنید" oninput="calculate()">
            </div>

            <div class="form-group">
                <label for="duration">مدت بازپرداخت (ماه):</label>
                <select id="duration" onchange="calculate()">
                    <option value="24">24 ماهه</option>
                </select>
            </div>

            <div class="form-group">
                <label for="brand">انتخاب برند:</label>
                <select id="brand" onchange="calculate()">
                    <option value="14">پاکشوما (14%)</option>
                    <option value="20">مادیران (20%)</option>
                    <option value="24">گلدیران (24%)</option>
                </select>
            </div>

            <button onclick="calculate()">محاسبه اقساط</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function updateAmount() {
            const slider = document.getElementById("amountSlider");
            const amount = slider.value;
            document.getElementById("sliderValue").innerText = `${Number(amount).toLocaleString()} تومان`;
            document.getElementById("requestedAmount").value = amount;
            calculate();
        }

        function calculate() {
            const amount = parseFloat(document.getElementById("requestedAmount").value);
            const brandRate = parseFloat(document.getElementById("brand").value) / 100; // نرخ بهره سالانه
            const n = parseInt(document.getElementById("duration").value); // تعداد اقساط

            if (isNaN(amount) || amount <= 0 || n <= 0) {
                document.getElementById("result").innerText = "";
                return;
            }

            // محاسبه درصدها
            const firstHalfRate = 0.05; // 5% برای نیمه اول
            const secondHalfRate = 0.24; // 24% برای نیمه دوم
            const finalRepaymentRate = 0.23; // 23% برای بازپرداخت نهایی

            const monthlyRateFirstHalf = firstHalfRate / 12; // نرخ بهره ماهانه نیمه اول
            const monthlyRateSecondHalf = secondHalfRate / 12; // نرخ بهره ماهانه نیمه دوم
            const monthlyRateFinalRepayment = finalRepaymentRate / 12; // نرخ بهره ماهانه بازپرداخت نهایی

            const monthlyPaymentFirstHalf = (amount * monthlyRateFirstHalf) / (1 - Math.pow(1 + monthlyRateFirstHalf, -12)); // محاسبه قسط نیمه اول
            const monthlyPaymentSecondHalf = (amount * monthlyRateSecondHalf) / (1 - Math.pow(1 + monthlyRateSecondHalf, -12)); // محاسبه قسط نیمه دوم
            const totalPayment = (monthlyPaymentFirstHalf * 12) + (monthlyPaymentSecondHalf * 12); // کل پرداختی

            // محاسبه کارمزد 9 درصد
            const feeRate = 0.09; // کارمزد 9 درصد
            const totalFee = amount * feeRate; // کل کارمزد

            // محاسبه سپرده نقدی 8 درصد
            const depositRate = 0.08; // سپرده نقدی 8 درصد
            const depositAmount = amount * depositRate; // سپرده نقدی

            const finalRepayment = totalPayment + totalFee; // بازپرداخت نهایی

            document.getElementById("result").innerHTML = `
                <p>اقساط نیمه اول (12 ماه اول): ${monthlyPaymentFirstHalf.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>اقساط نیمه دوم (12 ماه دوم): ${monthlyPaymentSecondHalf.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>سپرده نقدی: ${depositAmount.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>کارمزد: ${totalFee.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>بازپرداخت نهایی: ${finalRepayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
            `;
        }
    </script>

</body>

</html>
