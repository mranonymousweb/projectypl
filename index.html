<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه اقساط</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #eef2f3;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"]{
            width: 96% !important;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border: 1px solid #b8e1fd;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #31708f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>محاسبه اقساط</h1>
        <div class="form-group">
            <label for="requestedAmount">مبلغ درخواستی:</label>
            <input type="number" id="requestedAmount" placeholder="مبلغ درخواستی را وارد کنید" oninput="calculate()">
        </div>

        <div class="form-group">
            <label for="duration">مدت بازپرداخت (ماه):</label>
            <select id="duration" onchange="calculate()">
                <option value="3">3 ماهه</option>
                <option value="6">6 ماهه</option>
                <option value="12">12 ماهه</option>
                <option value="24">24 ماهه</option>
            </select>
        </div>

        <div class="form-group">
            <label for="brand">انتخاب برند:</label>
            <select id="brand" onchange="calculate()">
                <option value="14">پاکشوما (14%)</option>
                <option value="20">مادیران (20%)</option>
                <option value="24">گلدیران (24%)</option>
            </select>
        </div>

        <button onclick="calculate()">محاسبه اقساط</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const amount = parseFloat(document.getElementById("requestedAmount").value);
            const brandRate = parseFloat(document.getElementById("brand").value) / 100; // نرخ بهره سالانه
            const n = parseInt(document.getElementById("duration").value); // تعداد اقساط

            if (isNaN(amount) || amount <= 0 || n <= 0) {
                document.getElementById("result").innerText = "";
                return;
            }

            const monthlyRate = brandRate / 12; // نرخ بهره ماهانه
            const monthlyPayment = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -n)); // فرمول محاسبه قسط

            const firstHalfPayment = monthlyPayment * Math.ceil(n / 2);
            const secondHalfPayment = monthlyPayment * Math.floor(n / 2);
            const totalPayment = monthlyPayment * n;
            const totalFee = 0; // کارمزد = 0
            const finalRepayment = totalPayment + totalFee; // بازپرداخت نهایی

            document.getElementById("result").innerHTML = `
                <p>مبلغ اقساط نیمه اول: ${firstHalfPayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>مبلغ اقساط نیمه دوم: ${secondHalfPayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>کارمزد: ${totalFee.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>سپرده نقدی: ${amount.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>بازپرداخت نهایی: ${finalRepayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
                <p>مبلغ قسط ماهیانه: ${monthlyPayment.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")} تومان</p>
            `;
        }
    </script>

</body>
</html>
